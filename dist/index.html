<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito+Sans:opsz@6..12&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9bf30ccfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h3 class="player-turn-header" hidden></h1>

            <div class="score-display" hidden>
                <div class="player-score">
                    <span class="player-name" id="player-one-name"></span>
                    <span class="score-label">Score: </span>
                    <span class="score-value" id="player-one-score">0</span>
                </div>
                <div class="player-score" style="margin-left: 20px;">
                    <span class="player-name" id="player-two-name"></span>
                    <span class="score-label">Score: </span>
                    <span class="score-value" id="player-two-score">0</span>
                </div>
            </div>

        <div class="game-form">
            <form id="player-name-form">
                <div class="player-input-div">
                    <label for="player-one">Player 1 (X): </label>
                    <input type="text" id="player-one" name="player1" class="player-input" required>
                </div>
                <div class="player-input-div">
                    <label for="player-two">Player 2 (O): </label>
                    <input type="text" id="player-two" name="player2" class="player-input" required>
                </div>
                    <button type="submit" id="start-game-btn">Start Game</button>
            </form>
        </div>
        
        <div class="game-board">
            <div class="row">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
        </div>
        <p class="winner-paragraph" hidden>The Winner</p>
        <button class="restart-button" hidden>Start Again</button>
    </div>

    <footer>
        <a class="github-link" href="https://github.com/bilalftaieh/Odin-Project-Tic-Tac-Toe.git" target="_blank">
            <i class="fa-brands fa-github"></i> GitHub Repository
        </a>
    </footer>
    
</body>
<script src="main.js"></script>
</html>
